<form class="span4 offset4" method="post">
  <div class="control-group">
    <label class="control-label" for="firstName">First Name:</label>
    <div class="controls">
      <input id="firstName" type="text" name="firstName" class="span4"/>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="lastName">Last Name:</label>
    <div class="controls">
      <input id="lastName" type="text" name="lastName" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="fiancefirstName">Fiance First Name:</label>
    <div class="controls">
      <input id="fianceFirstName" type="text" name="fianceFirstName" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="fianceLastName">Fiance Last Name:</label>
    <div class="controls">
      <input id="fianceLastName" type="text" name="fianceLastName" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Email:</label>
    <div class="controls">
      <input id="email" type="email" name="email" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="secret">Password:</label>
    <div class="controls">
      <input id="secret" type="password" name="secret" class="span4" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" id="signupButton" name="" value="">Sign Up</button>
    </div>
  </div>
</form>
