<% _.each(party.guests, function(guest, index) { %>
  <tr <% if (index === 0) { %>class="table-row"<% } %> data-party-id="<%= party.id %>">
    <td><% if (index === 0) { %><a href="<%= editUrl %>">Edit</a><% } %></td>
    <td><a href="#" class="guestName" data-pk="<%= index %>"><%= guest.name %></a></td>
    <td><a href="#" class="guestEmail" data-pk="<%= index %>"><%= guest.email ? guest.email : "" %></a></td>
    <% if (index === 0) { %>
      <td rowspan="<%= party.guests.length %>" id="guestListCategory-<%= party.id %>"></td>
      <td rowspan="<%= party.guests.length %>" id="guestListAddress-<%= party.id %>"></td>
      <td rowspan="<%= party.guests.length %>" id="guestListPriority-<%= party.id %>"></td>
    <% } %>
    <td id="guestListStd-<%= party.id %>-<%= index %>"></td>
    <td>
      <% if (index === 0) { %><button class="delete btn btn-danger">Delete</button><% } %>
    </td>
  </tr>
<% }) %>
