<% var categories = { none: 'None', bride: 'Bride', groom: 'Groom' }; %>

<select class="span2" id="categoryChoice">
  <% _.each(categories, function(category, keyName) { %>
    <option value="<%= keyName %>" <%=(keyName === selectedCategory) ? 'selected="selected"' : ''%>><%= category %></option>
  <% }) %>
</select>
