<% var categories = { bride: "Bride" , groom: "Groom" }; %>

<% _.each(categories, function(category, keyName) { %>
  <label class="radio" for="party_<%=partyId%>_<%=category%>">
    <input type="radio" id="party_<%=partyId%>_<%=category%>" name="party_<%=partyId%>_category" value="<%=keyName%>" class="inline radio categoryChoice <%=(keyName === selectedCategory) ? 'checked' : ''%>" <%=(keyName === selectedCategory) ? 'checked' : ''%>>
    <%=category%>
  </label>
<% }) %>
