<section>
  <%= party.address ? party.address : "" %>
  <br />
  <% if (!party.addressVerified) { %>
    <button class="btn emailAddressVerification">Send address verification email</button>
    <br />
    <button class="btn addressVerify">Verify</button>
  <% } else { %>
    <span class="label label-success">Verified</span>
  <% } %>
</section>
