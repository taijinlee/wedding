<form class="span12 form-horizontal">
  <div class="control-group">
    <label class="control-label" for="weddingName1">Wedding Name</label>
    <div class="controls">
      <input type="text" id="weddingName1" name="weddingName1" placeholder="Participant 1 Name" value="<%=participant1Name ? participant1Name : ''%>">
      &
      <input type="text" id="weddingName2" name="weddingName2" placeholder="Participant 2 Name" value="<%=participant2Name ? participant2Name : ''%>"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" id="dateLabel" for="date">Date of Event</label>
    <div class="controls">
      <div class="date" id="dp" data-date-format="dd-mm-yyyy">
        <input class="span2" id="date" name="date" size="16" type="text" value="<%=wedding.get('date') ? wedding.get('date') : ''%>" placeholder="12/25/2013">
      </div>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="time">Time</label>
    <div class="controls">
      <input type="text" id="time" name="time" placeholder="3:00 PM" value="<%=wedding.get('time') ? wedding.get('time') : ''%>">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="weddingLocation">Address</label>
    <div class="controls">
      <section id="weddingLocation"></section>
    </div>
  </div>

  <div id="mealContainer">
    <div class="control-group">
      <label class="control-label" for="weddingMealsInput">Meal Options</label>
      <div class="controls" id="weddingMeals">
      </div>
    </div>
  </div>


  <div class="control-group">
    <div class="controls">
      <a href="<%= backUrl %>" class="btn">Cancel</a>
      <button id="settingsSubmit" type="submit" class="btn btn-success">Save changes</button>
    </div>
  </div>


</form>
