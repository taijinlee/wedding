<form class="well span4 offset4" method="post" action="/api/auth">
  <input type="hidden" name="_method" value="post">
  <input type="text" placeholder="E-mail" name="identifier" class="span4" />
  <input type="password" placeholder="Password" name="secret" class="span4" />
  <button type="submit" class="btn" id="loginButton" name="login" value="login">Login</button>
</form>
