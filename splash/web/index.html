<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wedding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet" type="text/css">
    <link href="/css/hint.css" rel="stylesheet" type="text/css" />
    <style type="text/css" rel="stylesheet">
      body {
        font-family: 'Helvetica Neue', sans-serif !important;
        margin: 0;
        padding 0;
        min-height: 100%;
        background-color: rgba(0, 0, 0, .7);
      }

      #bg {
        background: url("/images/dip-cutout.png") no-repeat;
        background-position: 50% top;

        -webkit-background-size:cover;
        -moz-background-size:cover;
        -o-background-size:cover;
        background-size:cover;

        position: fixed;
        top:0;bottom:0;right:0;left:0;
        z-index:-100;

      }


      #banner {
        text-align: center;
        margin-top: 50px;
        min-height: 300px;
        background-color: rgba(0, 0, 0, .7);
        background-color: rgba(40, 80, 180, 0.4);
        background-color: rgba(50, 125, 200, 0.7);

        width: 100%;
      }

      #banner h1 {
        margin: 0;
        padding-top: 40px;
        color: #fff;
        /*color: #e1e1e1;*/
        /*color: rgba(40, 80, 180, 0.4);*/
        font-size: 74px;
        font-family: 'Arizonia', cursive;

        text-shadow: 1px 1px 2px #000;
      }

      #banner h2, h3 {
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }

      #banner input {
        font-size: 14px;
        height: 27px;
        width: 240px;
        padding: 4px 10px;
        border: 0;
        -webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;
        vertical-align:middle;
      }

      .btn {
display:inline-block;*display:inline;*zoom:1;padding:4px 12px;margin:0;font-size:14px;line-height:25px;height:35px;text-align:center;vertical-align:middle;cursor:pointer;color:#333;text-shadow:0 1px 1px rgba(255,255,255,.75);background-color:#eee;background-image:-moz-linear-gradient(top, #eee, #eee);background-image:-webkit-gradient(linear,0 0,0 100%,from( #eee),to( #eee));background-image:-webkit-linear-gradient(top, #eee, #eee);background-image:-o-linear-gradient(top, #eee, #eee);background-image:linear-gradient(to bottom, #eee, #eee);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffeeeeee', endColorstr='#ffeeeeee', GradientType=0);border-color:#eee #eeeeee #c8c8c8;border-color:rgba(0,0,0,.1) rgba(0,0,0,.1) rgba(0,0,0,.25);*background-color:#eee;filter:progid:DXImageTransform.Microsoft.gradient(enabled=false);border:0px solid #ccc;*border:0;border-bottom-color:#b3b3b3;-webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;-webkit-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05);box-shadow:inset 0 1px 0 rgba(255,255,255,.2),0 1px 2px rgba(0,0,0,.05)
      }


    </style>
  </head>

  <body>
    <div id="content">
      <div id="bg"></div>
      <section id="banner">
        <h1>Before I Do</h1>
        <h2>Create your perfect moment</h2>

        <section id="subscribeForm" >
          <form class="form-inline" action="/subscribe">
            <span id="emailWrapper">
              <input id="subscribeEmail" type="text" placeholder="inLove@beforeIDo.com"/>
            </span>
            <button class="btn" type="submit">Subscribe</button>
          </form>
          </section>
      </section>
    </div>
    <script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
      $('form').on('submit', function(event) {
        event.preventDefault(); event.stopPropagation();
        $.ajax({
          url: '/subscribe',
          data: {
            email: $('#subscribeEmail').val()
          },
          type: 'post',
          success: function() {
            $('#subscribeForm').html("<h3>Thanks for signing up! We'll keep you updated</h3>");
          },
          error: function() {
            $('#emailWrapper').attr('data-hint', 'Please enter a valid email address').addClass('hint hint--bottom hint--error hint--always');
          }
        });
        return false;
      });

    </script>
  </body>
</html>
